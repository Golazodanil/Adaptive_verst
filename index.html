<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/49529c639a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Oi-Tattoo</title>
  </head>
  <body>
    <div class="adaptive">
      <header class="header">
        <img src="/imgs/Logo.svg" alt="" class="logo">
        <nav class="menu">
          <a href="">Главная</a>
          <a href="">Товары</a>
          <a href="">О нас</a>
          <a href="">Контакты</a>
        </nav>
        <div class="phone">
          <i class="fa-solid fa-phone"></i>
          <span>+ 7 (914) 123 01-70</span>
        </div>
        <i class="fa-solid fa-bars mobile-menu"></i>
      </header>
      <main class="main">
        <div class="posts">
          <div class="post">
            <div
              class="post__img"
              style="
                --img: url(/imgs/3.png);
              "
            ></div>
            <div class="post__content">
              <div class="post__title">Расходники</div>
              <div class="post__desc">
                Расходные материалы для тату-мастеров (Уточняйте наличие!)
              </div>
            </div>
          </div>
          <div class="post">
            <div
              class="post__img"
              style="
                --img: url(/imgs/2.png);
              "
            ></div>
            <div class="post__content">
              <div class="post__title">Услуги</div>
              <div class="post__desc">
                Нанесение и удаление татуировок | Коррекция | Перекрытие
              </div>
            </div>
          </div>
          <div class="post">
            <div
              class="post__img"
              style="
                --img: url(/imgs/1.png);
              "
            ></div>
            <div class="post__content">
              <div class="post__title">Работы наших мастеров</div>
              <div class="post__desc">
                Альбом работ наших мастеров
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="sidebar">
        <div class="sidebal__title">Новости сайта</div>
        <div class="subscribe">
          <input type="text" placeholder="Email" />
          <button type="button">Подписаться</button>
        </div>
      </div>
    </div>
  </body>
</html>
